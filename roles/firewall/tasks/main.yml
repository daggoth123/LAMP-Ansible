- name: Download and extract CSF
  unarchive:
    src: https://download.configserver.com/csf.tgz
    dest: /home/temp/csf
    remote_src: yes
  
- name: Install CSF
  shell: sh /home/temp/csf/install.sh

- name: Copy configuration template
  template:
    src: csf.conf
    dest: /etc/csf/csf.conf
    force: yes

- name: Start CSF & LFD
  shell: csf -ra